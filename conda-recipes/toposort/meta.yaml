package:
  name: toposort
  version: "1.1"

source:
  fn: toposort-1.1.tar.gz
  url: https://pypi.python.org/packages/source/t/toposort/toposort-1.1.tar.gz
  md5: 87c0d8de376953997eb092ca150064d8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - toposort = toposort:main
    #
    # Would create an entry point called toposort that calls toposort.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - test
    - toposort

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/ericvsmith/toposort
  license: Apache Software License
  summary: 'Implements a topological sort algorithm.'

